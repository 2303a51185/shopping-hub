<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Hub</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; margin: 0; padding: 0; color: #333; }
    header { background: #0071e3; color: #fff; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 24px; }
    header button { background: #fff; color: #0071e3; border: none; padding: 8px 14px; border-radius: 6px; cursor: pointer; }
    header button:hover { background: #e6e6e6; }

    /* Cart Panel */
    .cart-panel { position: fixed; top: 0; right: -400px; width: 350px; height: 100%; background: #fff; box-shadow: -3px 0 10px rgba(0,0,0,0.2); padding: 20px; transition: right 0.3s ease; z-index: 1000; overflow-y: auto; }
    .cart-panel.active { right: 0; }
    .cart-header { display: flex; justify-content: space-between; align-items: center; }
    .cart-header h2 { margin: 0; }
    .cart-item { border-bottom: 1px solid #ddd; padding: 10px 0; display: flex; justify-content: space-between; align-items: center; }
    .cart-item button { background: #0071e3; color: #fff; border: none; padding: 4px 8px; margin: 0 2px; border-radius: 4px; cursor: pointer; }
    .cart-total { font-weight: bold; margin-top: 15px; }
    .checkout-section { margin-top: 20px; }
    .checkout-section select, .checkout-section button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 6px; }
    .checkout-section button { background: #0071e3; color: #fff; border: none; cursor: pointer; }
    .checkout-section button:hover { background: #005bb5; }

    /* Hero Slider */
    .slider { position: relative; overflow: hidden; height: 280px; }
    .slides { display: flex; width: 400%; animation: slide 12s infinite; }
    .slides img { width: 100%; height: 280px; object-fit: cover; }
    @keyframes slide { 0% {margin-left: 0;} 20% {margin-left: 0;} 25% {margin-left: -100%;} 45% {margin-left: -100%;} 50% {margin-left: -200%;} 70% {margin-left: -200%;} 75% {margin-left: -300%;} 95% {margin-left: -300%;} 100% {margin-left: 0;} }

    h1 { margin: 30px 0 20px; text-align: center; }
    .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 0 20px; }

    .product-card { background: #fff; border-radius: 14px; box-shadow: 0 6px 12px rgba(0,0,0,0.1); padding: 15px; text-align: center; transition: transform 0.2s ease-in-out; position: relative; }
    .product-card:hover { transform: translateY(-6px); }
    .product-image { width: 100%; height: 220px; object-fit: contain; margin-bottom: 10px; border-radius: 10px; }
    .product-title { font-size: 16px; font-weight: bold; margin: 10px 0 5px; }
    .product-description { font-size: 14px; color: #555; min-height: 40px; }
    .product-price { font-size: 18px; color: #b12704; margin: 10px 0; }
    .buy-btn { background: #0071e3; color: #fff; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; font-size: 14px; }
    .buy-btn:hover { background: #005bb5; }

    footer { background: #333; color: #fff; padding: 20px; text-align: center; margin-top: 30px; }
    footer p { margin: 5px 0; font-size: 14px; }
  </style>
</head>
<body>
  <header>
    <h1>Shopping Hub</h1>
    <button onclick="toggleCart()">Cart üõí (<span id="cartCount">0</span>)</button>
  </header>

  <!-- Hero Slider -->
  <div class="slider">
    <div class="slides">
      <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-16-pro-model-unselect-gallery-1-202409?wid=5120&hei=2880&fmt=p-jpg&qlt=80&.v=1723761059053" alt="Slide 1">
      <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" alt="Slide 2">
      <img src="https://images.unsplash.com/photo-1520975918318-7ad0c39d4a8f" alt="Slide 3">
      <img src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c" alt="Slide 4">
    </div>
  </div>

  <h1>iPhones</h1>
  <div class="products-grid" id="iphoneSection"></div>

  <h1>Fashion Products</h1>
  <div class="products-grid" id="fashionSection"></div>

  <!-- Cart Panel -->
  <div class="cart-panel" id="cartPanel">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <button onclick="toggleCart()">‚ùå</button>
    </div>
    <div id="cartItems"></div>
    <p class="cart-total">Total: ‚Çπ<span id="cartTotal">0</span></p>
    <div class="checkout-section">
      <h3>Payment</h3>
      <select id="paymentMethod">
        <option value="upi">UPI</option>
        <option value="card">Credit/Debit Card</option>
        <option value="netbanking">Net Banking</option>
      </select>
      <button onclick="checkout()">Pay Now</button>
    </div>
  </div>

  <footer>
    <p>üìû Customer Support: +91-9876543210</p>
    <p>üìß Email: support@shoppinghub.com</p>
    <p>¬© 2025 Shopping Hub</p>
  </footer>

  <script>
    const iphoneProducts = [
      {title:"iPhone 16 Pro Max", desc:"6.9-inch OLED, A18 Pro chip, titanium design.", price:129900, img:"https://www.geeky-gadgets.com/wp-content/uploads/2024/06/iPhone-16-Pro-Max-1.webp"},
      {title:"iPhone 14", desc:"6.1-inch OLED, A15 Bionic, Ceramic Shield.", price:79900, img:"https://d1eh9yux7w8iql.cloudfront.net/product_images/781085_ac40df2e-8547-4c88-91e6-9437ced8796d.jpg"},
      {title:"iPhone SE (3rd Gen)", desc:"4.7-inch Retina HD, A15 Bionic, compact.", price:49900, img:"https://images.hindustantimes.com/tech/img/2022/03/26/1600x900/IMG_3206_1648264448278_1648264456638.jpg"}
    ];

    const fashionProducts = [
      {title:"Men's Leather Jacket", desc:"Premium genuine leather biker jacket, handcrafted", price:8499, img:"https://mahetri.in/cdn/shop/files/custom_resized_e3cdecd1-c75f-4fe9-a144-7b0f453556c0_1200x1200.jpg?v=1755320900"},
      {title:"Women's Evening Dress", desc:"Elegant party wear gown, premium fabric.", price:3499, img:"https://i.etsystatic.com/26083335/r/il/914d95/3104679691/il_1588xN.3104679691_ekor.jpg"},
      {title:"Women's Handbag", desc:"Trendy leather handbag for casual & office use.", price:2199, img:"https://assets.myntassets.com/dpr_1.5,q_30,w_400,c_limit,fl_progressive/assets/images/31918008/2024/12/31/5b430f79-f5d2-4034-82db-0165c35b0e2d1735625244240-MINI-WESST-Women-Textured-Structured-Shoulder-Bag-7911735625-1.jpg"},
      {title:"Nike Air Sneakers", desc:"Comfortable sports shoes with modern design.", price:6999, img:"https://static.nike.com/a/images/w_1800,h_1000,c_fill,f_auto/3c5ece3b-c2dd-4015-bff1-4f8c1a734463/image.jpg"}
    ];

    let cart = [];

    function renderProducts(products, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      products.forEach((p, index) => {
        container.innerHTML += `
          <div class="product-card">
            <img src="${p.img}" alt="${p.title}" class="product-image">
            <h3 class="product-title">${p.title}</h3>
            <p class="product-description">${p.desc}</p>
            <p class="product-price">‚Çπ${p.price.toLocaleString()}</p>
            <button class="buy-btn" onclick="addToCart('${p.title}', ${p.price})">Add to Cart</button>
          </div>`;
      });
    }

    renderProducts(iphoneProducts, "iphoneSection");
    renderProducts(fashionProducts, "fashionSection");

    function addToCart(title, price) {
      const existing = cart.find(item => item.title === title);
      if(existing) {
        existing.qty++;
      } else {
        cart.push({title, price, qty:1});
      }
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach((item, i) => {
        total += item.price * item.qty;
        cartItems.innerHTML += `
          <div class="cart-item">
            <span>${item.title} (‚Çπ${item.price})</span>
            <div>
              <button onclick="changeQty(${i}, -1)">-</button>
              ${item.qty}
              <button onclick="changeQty(${i}, 1)">+</button>
              <button onclick="removeItem(${i})">üóë</button>
            </div>
          </div>`;
      });
      document.getElementById("cartTotal").innerText = total;
      document.getElementById("cartCount").innerText = cart.length;
    }

    function changeQty(index, amount) {
      cart[index].qty += amount;
      if(cart[index].qty <= 0) cart.splice(index,1);
      updateCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function toggleCart() {
      document.getElementById("cartPanel").classList.toggle("active");
    }

    function checkout() {
      if(cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      const method = document.getElementById("paymentMethod").value;
      alert("Payment successful via " + method.toUpperCase() + " ‚úÖ");
      cart = [];
      updateCart();
      toggleCart();
    }
  </script>
</body>
</html>
